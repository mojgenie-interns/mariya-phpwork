<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <style>
            .grid-container{
                display: grid;
                grid-template-columns: 150px /auto    auto     ;
                grid-gap: 10px;
                padding: 20px;
                

            }
            .grid-container > div{
               
                background-color: aqua;
                text-align: left;
                border: 1px;
                padding: 50px;

            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div>H</div>
            <diV>E</diV>
            <diV>I</diV>
            <div>I</div>
        </div>
    </body>
</html>
