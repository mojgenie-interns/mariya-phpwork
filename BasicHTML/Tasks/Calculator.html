<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR</title>
</head>
<style>
    body {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        padding: 131px;

    }

    form {
        align-items: flex-end;

    }

    .flex-container {
        display: flex;
        flex-direction: column;
        background-color: rgb(245, 243, 241);
        border: 1px;
        align-items: center;
        width: 600px;
        height: 350px;

    }

    .flex-container>div {
        background-color: aquamarine;
        flex-direction: column;
    }

    .button {
        background-color: rgb(80, 8, 8);
        border: none;
        color: white;
        align-items: center;
    }
</style>

<body>

    <div style="display: flex;align-items: center;">
        <div class="flex-container">
            <h1>CALCULATOR</h1>

            <div>
                <div style="display: flex; flex-direction: column; gap: 14px;">
                    <div><label for="number1">Enter the first number</label>
                        <input type="number" id="number1" value="">
                    </div>
                    <div> <label for="number2">Enter the second number</label>
                        <input type="number" id="number2" value="">
                    </div>
                    <div style="align-items: center;"><label for="operation">Choose the operation</label>
                        <select name="operation" id="operation">
                            <option value="add">+</option>
                            <option value="sub">-</option>
                            <option value="multi">*</option>
                            <option value="divi">/</option>
                            <option value="modulo">%</option>
                        </select>
                    </div>
                    <div><button class="button" onclick="calculateCalculator()">Calculate</button></div>
                    <h2 id="result">Result = </h2>
                </div>
            </div>
        </div>
    </div>

     <script>
                function calculateCalculator(){
 
                    console.log("mariyaaaaaa");

                      let number1 = parseInt(document.getElementById("number1").value);
                    let number2 = parseInt(document.getElementById("number2").value);
                    console.log(number1,number2);
                    
                    let results;
                    let opp = document.getElementById("operation").value;
                    
                        switch(opp){
                            case "add":
                                results = number1 + number2;
                                break;
                            case "sub":
                                results = number1 - number2;
                                break;
                            case "multi":
                                results = number1 * number2;
                                break;
                            case "divi":
                                if(number2 != 0){
                                    results = number1 /number2;
                                    break;
                                }else{
                                    alert("can't divided by zero");
                                }
                                break;
                            case "modulo":
                                results = number1 % number2;
                                break;
                            default :
                                alert("Invalid option");
                                break;
                        }
                        console.log(results);
                        document.getElementById("result").textContent = "Result =  " + results;

                  
                }
            
         </script>  
</body>

</html>
